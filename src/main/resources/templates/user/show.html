<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/inc/header :: header"></head>
<body>
<div th:replace="/inc/navbar :: navbar"></div>
<div class="container" align="center">
    <h1 th:text="${user.username}"></h1>
    <span>E-mail: </span><span th:text="${user.email}"></span><br/>
    <span>First name: </span><span th:text="${user.firstName}"></span><br/>
    <span>Last name: </span><span th:text="${user.lastName}"></span><br/>
    <table id="roles" class="table table-striped table-bordered">
        <tbody>
        <tr th:each="role: ${user.roles}">
            <td th:text="${role.name}"></td>
        </tr>
        </tbody>
    </table><br/>
    <h1>Shops</h1>
    <table th:replace="/inc/table/shop :: list(${user.shops}, ${isActionable})"></table>
    <h1>Appointments</h1>
    <table th:replace="/inc/table/appointment :: list(${user.appointments}, ${isActionable}, ${isAdmin})"></table>
</div>
<div th:replace="/inc/footer :: footer"></div>
</body>
</html>
