<table th:fragment="list(users)" id="users" class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td><a th:href="@{/user/{id}(id=${user.id})}" th:text="${user.username}"></a></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}">@</td>
        <td>
            <a class="btn btn-primary" th:href="@{/user/edit/{id}(id=${user.id})}">Update</a>
            <form style="display: inline;" th:action="@{/user/{id}(id=${user.id})}" th:method="DELETE">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
